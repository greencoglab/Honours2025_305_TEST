<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Honours2025_305_TEST</title>
  <script src="https://unpkg.com/jspsych@6.3.1/jspsych.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-preload.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-image-keyboard-response.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-survey-likert.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-html-keyboard-response.js"></script>
  <script src="https://unpkg.com/jspsych@6.3.1/plugins/jspsych-html-button-response.js"></script>
  <link href="https://unpkg.com/jspsych@6.3.1/css/jspsych.css" rel="stylesheet" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: white;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #jspsych-target {
      width: 100%;
      max-width: 1200px;
      padding: 20px;
      box-sizing: border-box;
    }

    #jspsych-content {
      text-align: center;
    }

    .image-wrapper {
      margin-bottom: 120px; 
      padding-top: 30px; // added this line 
      text-align: center;
    }

    .image-wrapper img,
    .test-image {
      max-height: 800px;
      width: auto;
      height: auto;
      display: block;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <div id="jspsych-target"></div>

  <script>
    const timeline = [];

    const preload_images = [
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/baseballbase_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/baseballcatch_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/baseballhit_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/basketball_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/birthday_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/bowling_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/boy_game_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/boy_pulling_tree_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/bride_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/bubbles_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/construction_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/cyclist_trail_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/diver_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/falcon_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/family_toboggan_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/fieldhockey_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/fireman_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/fishing_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/footballcatch_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/footballkick_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/golfhit_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/golf_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/gymnastics_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/highjump_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/hockey_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/horsejump_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/juggler_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/lacrosse_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/lawnbowler_c.jpg",

"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/pool_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/soccerkick_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/soccer_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/squirrel_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/tennis_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/track_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/volleyball_c.jpg",
"https://raw.githubusercontent.com/greencoglab/Honours2025_305_TEST/main/img/woman_and_dog_c.jpg"
];
    

    timeline.push({
      type: 'preload',
      images: preload_images,
      message: '<p>Loading imagesâ€¦</p><p><strong>Please wait.</strong> The experiment will begin automatically.</p>'
    });

        const target_images = preload_images.filter(img => img.includes('_c.jpg'));

        target_images.forEach(img_url => {
  timeline.push(
    {
      type: 'survey-likert',
      questions: [{
        prompt: `<img src="${img_url}" class="test-image"><br><br>Compared to when you first saw this image, the camera distance is...`,
        labels: ["Much farther away", "Slightly farther", "The same", "Slightly closer", "Much closer"],
        required: true
      }],
      data: { image_file: img_url, question_type: "distance_rating" }
    }
  );

  timeline.push(
    {
      type: 'survey-likert',
      questions: [{
        prompt: "How confident are you in your judgment?",
        labels: ["0 - Did not see the image", "1 - Not sure", "2 - Pretty sure", "3 - Very sure"],
        required: true
      }],
      data: { image_file: img_url, question_type: "confidence_rating" }
    }
  );
});


    timeline.push({
      type: 'html-button-response',
      stimulus: `
        <h2>Thank you for completing the experiment.</h2>
        <p>Please wait while your data is recorded</p>
      `,
      choices: ['Continue'],
      on_finish: function () {
        const data = jsPsych.data.get().values();
        console.log("Sending jsPsych data to Qualtrics:");
        console.log(data);
        window.parent.postMessage({
          type: "jspsych_complete",
          responses: data
        }, "*");
      }
    });

    jsPsych.init({
      timeline: timeline,
      display_element: 'jspsych-target'
    });
  </script>
</body>
</html>
